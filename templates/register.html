{% extends 'modal.html' %}
{% block title %}Login{% endblock %}

{% block modal_body %}
<h2>Register</h2>

<form method="post">
	<div style="float:left;">
		<h1>Detaljer</h1>
		<input type=text name=username placeholder="Användarnamn"><br>
		<input type=password name=password placeholder="Lösenord"><br>
		<select id="authlvl" name='authlvl'>
			<option value=0>User</option>
			<option value=1>FoodEditor</option>
			<option value=2>Moderator</option>
			<option value=3>Admin</option>
		</select>
	</div>
	<div style="float:right;">
		<h1>Inbjudan</h1>
		<input type=text name=invitename placeholder="Användarnamn"><br>
		<input type=password name=invitepass placeholder="Lösenord"><br>
		<input type=submit value=Registrera>
	</div>
</form>

{% endblock %}
